<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>SIR-Model</title>
    <link href="../../css/bulma.min.css" rel="stylesheet" th:href="@{/css/bulma.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
</head>
<body>

<div class="container">
    <section class="section">
        <div class="columns is-mobile is-centered">
            <div class="column">
                <div class="title is-3 has-text-centered">
                    SIR-Model for pandemic
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column">
                <div class="buttons is-centered">
                    <a class="button is-small is-link is-rounded" href="/statisticsCorona/world" type="submit">Go to
                        data
                        worldwide</a>
                    <a class="button is-small is-link is-rounded" href="/statisticsCorona/germany" type="submit">Go to
                        data
                        germany</a>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-4">
                <form class="is-centered" method="post" th:action="@{/sir-model/newCalculation}" th:object="${values}">
                    <div class="field is-horizontal">
                        <div class="field-label">
                            <label class="label">Transmission rate:</label>
                            <label for="transmissionRate"></label>
                        </div>
                        <div class="field">
                            <input class="input is-small is-rounded" id="transmissionRate"
                                   th:field="*{transmissionRate}"
                                   type="text">
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label">
                            <lable class="label">Recovery rate:</lable>
                            <label for="recoveryRate"></label>
                        </div>
                        <div class="field">
                            <input class="input is-small is-rounded" id="recoveryRate" th:field="*{recoveryRate}"
                                   type="text">
                        </div>
                    </div>
                    <div class="buttons is-centered">
                        <button class="button is-small is-warning is-rounded" type="submit">Send</button>
                    </div>
                </form>
            </div>
            <div class="column is-4">
                <div class="field is-horizontal">
                    <div class="field-label">
                        <div class="is-text">Chart with transmission rate:</div>
                    </div>
                    <label class="label" th:text="${transmissionRate}" type="text"></label>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                        <div class="is-text">Chart with recovery rate:</div>
                    </div>
                    <label class="label" th:text="${recoveryRate}" type="text"></label>
                </div>
            </div>
        </div>
    </section>
</div>

<canvas height="100" id="myChart" width="300"></canvas>

<script>
    const sus = [[${resultSusceptible}]];
    const inf = [[${resultInfected}]];
    const rec = [[${resultRecovered}]];

    let days = [];
    for (let i = 1; i <= sus.length; i++) {
        days.push('Day ' + i);
    }

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: days,
            datasets: [{
                label: 'Susceptible',
                borderColor: 'rgb(65, 133, 234, 0.6)',
                fill: false,
                pointRadius: 5,
                data: sus
            }, {
                label: 'Infected',
                borderColor: 'rgb(250, 2, 6, 0.6)',
                fill: false,
                pointRadius: 5,
                data: inf
            }, {
                label: 'Recovered',
                borderColor: 'rgb(27, 205, 4, 0.6)',
                fill: false,
                pointRadius: 5,
                data: rec,
                showLine: true
            }]
        },
        options: {
            tooltips: {
                mode: 'point'
            },
            layout: {
                padding: {
                    left: 10,
                    right: 10,
                    top: 10,
                    bottom: 10
                }
            },
            legend: {
                display: true,
                position: 'bottom',
                align: 'center',
                labels: {
                    boxWidth: 60,
                    fontColor: 'rgb(000, 000, 000)'
                }
            },
            title: {
                display: true,
                fontSize: 20,
                padding: 15,
                fontColor: '#69C8C8',
                text: 'SIR Model'
            }
        }
    });
</script>
</body>
</html>
