<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/img/bar-chart-outline.svg" rel="icon" type="image/svg">
    <title th:text="${title}"></title>
    <link href="css/myStyles.css" rel="stylesheet" th:href="@{/css/myStyles.css}">
    <link href="css/statistic-style.css" rel="stylesheet" th:href="@{/css/statistic-style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script th:src="@{/js/charts.js}"></script>
    <script th:src="@{/js/statistic-script.js}"></script>
</head>
<body>
<div class="container">
    <section class="section">
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="title is-3 has-text-centered">Province of <span th:text="${selectedCountry}"></span></div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="buttons is-centered">
                    <a class="button is-small is-link is-rounded" href="/" type="submit">Home</a>
                    <a class="button is-small is-link is-rounded" href="/sir" type="submit">SIR-Model</a>
                    <a class="button is-small is-link is-rounded" href="/covid19/symptoms">Symptoms</a>
                    <a class="button is-small is-link is-rounded"
                       th:href="@{/covid19/timeSeries/country/{country}(country = ${selectedCountry})}" type="submit">Back</a>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="has-text-centered is-size-5" th:if="${noDetailsProvince}"
                     th:text="${noDetailsProvince}">No values for province available
                </div>
                <br>
                <div class="table-container buttons has-addons is-centered">
                    <table class="table is-striped is-hoverable is-narrow hide-on-small">
                        <thead>
                        <tr>
                            <th>Province</th>
                            <th>Total cases</th>
                            <th>Recovered</th>
                            <th>Active</th>
                            <th>Deaths</th>
                            <th th:if="${timeSeriesAvailable}">More details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dailyReportDto : ${allValuesProvince}">
                            <td th:text="${dailyReportDto.getProvince()}"></td>
                            <td><span class="tag is-info"
                                      th:text="${#numbers.formatInteger(dailyReportDto.getConfirmed(),3,'POINT')}"></span>
                            </td>
                            <td><span
                                    class="tag is-success"
                                    th:text="${#numbers.formatInteger(dailyReportDto.getRecovered(),3,'POINT')}"></span>
                            </td>
                            <td><span
                                    class="tag is-warning"
                                    th:text="${#numbers.formatInteger(dailyReportDto.getActive(),3,'POINT')}"></span>
                            </td>
                            <td><span
                                    class="tag is-danger"
                                    th:text="${#numbers.formatInteger(dailyReportDto.getDeaths(),3,'POINT')}"></span>
                            </td>
                            <td>
                                <a class="button is-rounded is-small" style="margin-top: 0.5rem;"
                                   th:href="@{/covid19/timeSeries/province/{province}(province=${dailyReportDto.getProvince()})}"
                                   th:if="${timeSeriesAvailable}">More
                                    details</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="table is-striped is-hoverable hide-on-big">
                        <thead>
                        <tr>
                            <th>Province state</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dailyReportDto : ${allValuesProvince}">
                            <td>
                                <div class="collapsible">
                                    <div class="is-pulled-left" th:text="${dailyReportDto.getCombinedKey()}"></div>
                                    <div class="is-pulled-right contentSign"></div>
                                </div>
                                <div class="content">
                                    <div class="card" style="margin-top: 0.2em;">
                                        <div class="card-content">
                                            <div class="field">Total cases: <span class="is-pulled-right tag is-info"
                                                                                  th:text="${#numbers.formatInteger(dailyReportDto.getConfirmed(),3,'POINT')}"></span>
                                            </div>
                                            <div class="field">Recovered: <span class="is-pulled-right tag is-success"
                                                                                th:text="${#numbers.formatInteger(dailyReportDto.getRecovered(),3,'POINT')}"></span>
                                            </div>
                                            <div class="field">Active: <span class="is-pulled-right tag is-warning"
                                                                             th:text="${#numbers.formatInteger(dailyReportDto.getActive(),3,'POINT')}"></span>
                                            </div>
                                            <div class="field">Deaths: <span class="is-pulled-right tag is-danger"
                                                                             th:text="${#numbers.formatInteger(dailyReportDto.getDeaths(),3,'POINT')}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="buttons has-addons is-centered">
                                        <a class="button is-rounded is-small" style="margin-top: 0.5rem;"
                                           th:href="@{/covid19/timeSeries/province/{province}(province=${dailyReportDto.getProvince()})}"
                                           th:if="${timeSeriesAvailable}">More
                                            details</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
<footer class="footer">
    <div class="columns is-mobile is-centered">
        <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
            <div class="has-text-centered">Source JHU <a class="is-link" href="https://github.com/CSSEGISandData"
                                                         target="_blank">github.com/CSSEGISandData</a>
            </div>
            <div class="has-text-centered">Contact: <a href="mailto:info@tracker-covid19.de">info (at)
                tracker-covid19.de</a></div>
        </div>
    </div>
</footer>
</body>
</html>
