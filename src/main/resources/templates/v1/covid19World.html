<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>COVID-19 - World</title>
    <link href="css/mystyles.css" rel="stylesheet" th:href="@{/css/mystyles.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
    <script th:src="@{/js/charts.js}"></script>
    <script th:inline="javascript">
        getCountry(country);
    </script>
    <style>
        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            padding-top: 0em;
            display: none;
            position: absolute;
            overflow: auto;
            z-index: 1;
            max-height: 20em;
        }

        .dropdown-content a {
            padding-right: 0em;
            display: block;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <section class="section">
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="title is-3 has-text-centered">Daily data of COVID-19 from JHU for world</div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="buttons is-mobile is-centered">
                    <a class="button is-small is-link is-rounded" href="/sir-model" type="submit">Go to SIR-Model</a>
                    <a class="button is-small is-link is-rounded" href="/covid19/update" id="loadingUpdate"
                       onclick="loading('loadingUpdate')">Manual update world</a>
                </div>
                <div class="buttons is-centered">
                    <div class="dropdown">
                        <button class="button is-link is-rounded" onclick="myFunction()">Select country
                        </button>
                        <div class="dropdown-content" id="myDropdown">
                            <input class="input" id="myInput" onkeyup="filterFunction()"
                                   placeholder="Search for country.." type="text">
                            <div th:each="countries : ${listCountries}">
                                <a class="dropdown-item"
                                   th:onclick="/*<![CDATA[*/ getCountry(/*[[${countries}]]*/) /*]]>*/"
                                   th:text="${countries}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-tablet is-11-desktop is-10-widescreen is-9-fullhd">
                <div class="has-text-centered is-size-5" th:if="${noFirstDataWorld}"></div>
                <div class="tile is-ancestor">
                    <div class="tile is-horizontal">
                        <div class="tile is-parent">
                            <div class="tile is-child notification is-info">
                                <span class="icon is-pulled-right"><img alt="checkmark"
                                                                        src="/img/checkmark-outline.svg"></span>
                                <div class="is-size-5">Confirmed</div>
                                <div class="is-size-6"
                                     th:text="${dataWorldSummary.getTotalConfirmed() == 0} ? ${'No value, please try again later!'}
                                         : ${#numbers.formatInteger(dataWorldSummary.getTotalConfirmed(),3,'POINT')}"></div>
                                <div class="is-size-6"
                                     th:if="${dataWorldSummary.getNewConfirmed() != 0} AND ${dataWorldSummary.getNewConfirmed() != dataWorldSummary.getTotalConfirmed()}"
                                     th:text="'+ ' + ${#numbers.formatInteger(dataWorldSummary.newConfirmed,3,'POINT')}"></div>
                            </div>
                        </div>
                        <div class="tile is-parent">
                            <div class="tile is-child notification is-primary">
                                <span class="icon is-pulled-right"><img alt="fitness"
                                                                        src="/img/fitness-outline.svg"></span>
                                <div class="is-size-5">Recovered</div>
                                <div class="is-size-6"
                                     th:text="${dataWorldSummary.getTotalRecovered() == 0} ? ${'No value, please try again later!'}
                                         : ${#numbers.formatInteger(dataWorldSummary.getTotalRecovered(),3,'POINT')}"></div>
                                <div class="is-size-6"
                                     th:if="${dataWorldSummary.getNewRecovered() != 0} AND ${dataWorldSummary.getNewRecovered() != dataWorldSummary.getTotalRecovered()}"
                                     th:text="'+ ' + ${#numbers.formatInteger(dataWorldSummary.getNewRecovered(),3,'POINT')}"></div>
                            </div>
                        </div>
                        <div class="tile is-parent">
                            <div class="tile is-child notification is-danger">
                                <span class="icon is-pulled-right"><img alt="skull" src="/img/skull-outline.svg"></span>
                                <div class="is-size-5">Deaths</div>
                                <div class="is-size-6"
                                     th:text="${dataWorldSummary.getTotalDeaths() == 0} ? ${'No value, please try again later!'}
                                         : ${#numbers.formatInteger(dataWorldSummary.getTotalDeaths(),3,'POINT')}"></div>
                                <div class="is-size-6"
                                     th:if="${dataWorldSummary.getNewDeaths() != 0} AND ${dataWorldSummary.getNewDeaths() != dataWorldSummary.getTotalDeaths()}"
                                     th:text="'+ ' + ${#numbers.formatInteger(dataWorldSummary.getNewRecovered(),3,'POINT')}"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tile is-ancestor">
                    <div class="tile is-horizontal">
                        <div class="tile is-parent">
                            <div class="tile is-child notification is-warning">
                                <span class="icon is-pulled-right"><img alt="medikit"
                                                                        src="/img/medkit-outline.svg"></span>
                                <div class="is-size-5">Active cases</div>
                                <div class="is-size-6"
                                     th:text="${#numbers.formatInteger(dataWorldSummary.getTotalConfirmed() - dataWorldSummary.getTotalDeaths() -
                                   dataWorldSummary.getTotalRecovered(),3,'POINT')}"></div>
                            </div>
                        </div>
                        <div class="tile is-parent">
                            <div class="tile is-child notification is-light">
                                <div class="is-size-5">Last update</div>
                                <div class="is-size-6" th:text="${date}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="has-text-centered is-size-5" th:if="${noDataWorld}"></div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="buttons has-addons-centered is-centered">
                    <button class="button is-small is-rounded is-info" onclick="toggleToBarChart()" type="button">All in
                        one
                    </button>
                    <button class="button is-small is-rounded is-info" onclick="confirmed()" type="button">Confirmed
                    </button>
                    <button class="button is-small is-rounded is-info" onclick="recovered()" type="button">Recovered
                    </button>
                    <button class="button is-small is-rounded is-info" onclick="deaths()" type="button">Deaths</button>
                    <button class="button is-small is-rounded is-info" onclick="toggleToLineChart()" type="button">Line
                        Chart
                    </button>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd box">
                <canvas id="canvasWorld"></canvas>
            </div>
        </div>
    </section>
</div>
<script th:inline="javascript">
    let canvasWorld = document.getElementById('canvasWorld');
    /*<![CDATA[*/
    let dates = /*[[${datesW}]]*/ '';
    let confList = /*[[${confirmedListW}]]*/ '';
    let recList = /*[[${recoveredListW}]]*/ '';
    let deaList = /*[[${deathsListW}]]*/ '';
    /*]]>*/

    barLineChartAllValues(canvasWorld, dates, 'World', confList, recList, deaList);

    function confirmed() {
        changeChart(canvasWorld, dates, 'Confirmed', confList, recList, deaList)
    }

    function recovered() {
        changeChart(canvasWorld, dates, 'Recovered', confList, recList, deaList);
    }

    function deaths() {
        changeChart(canvasWorld, dates, 'Deaths', confList, recList, deaList);
    }

    function toggleToBarChart() {
        let barChartString = 'bar';
        changeChart(canvasWorld, dates, 'World', confList, recList, deaList, barChartString);
    }

    function toggleToLineChart() {
        let lineChartString = 'line';
        changeChart(canvasWorld, dates, 'World', confList, recList, deaList, lineChartString);
    }

    let dropdown = document.querySelector('.dropdown');
    dropdown.addEventListener('click', function (event) {
        event.stopPropagation();
        dropdown.classList.toggle('is-active');
    });
</script>
</body>
</html>
