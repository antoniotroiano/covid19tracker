<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title th:text="${title}"></title>
    <link href="css/mystyles.css" rel="stylesheet" th:href="@{/css/mystyles.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{/js/charts.js}"></script>
    <script th:inline="javascript">
        openModal("region", "confirmed", "recovered", "deaths", "active")
    </script>
</head>
<body>
<div class="container">
    <section class="section">
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="title is-3 has-text-centered">Details for country <span
                        th:text="${selectedCountry}"></span></div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="buttons is-centered">
                    <a class="button is-small is-link is-rounded" href="/covid19" type="submit">Go to home</a>
                    <a class="button is-small is-link is-rounded" href="/sir-model" type="submit">Go to SIR-Model</a>
                    <a class="button is-small is-link is-rounded"
                       th:href="@{/covid19/daily/{country}(country = ${selectedCountry})}" type="submit">Go back</a>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-8-tablet is-7-desktop is-6-widescreen is-5-fullhd">
                <div class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-card" style="width: 25em;">
                        <header class="modal-card-head">
                            <div class="modal-card-title has-text-centered">More details for</div>
                            <button class="delete closeBtn"></button>
                        </header>
                        <section class="modal-card-body">
                            <div class="has-text-centered is-size-9 has-text-weight-bold" id="region"></div>
                            <br>
                            <div>Confirmed: <span class="is-pulled-right button tag is-info" id="confirmed"></span>
                            </div>
                            <hr class="dropdown-divider">
                            <div>Recovered: <span class="is-pulled-right tag is-success" id="recovered"></span></div>
                            <hr class="dropdown-divider">
                            <div>Deaths: <span class="is-pulled-right tag is-danger" id="deaths"></span></div>
                            <hr class="dropdown-divider">
                            <div>Active: <span class="is-pulled-right tag is-warning" id="active"></span></div>
                        </section>
                        <footer class="modal-card-foot">
                        </footer>
                    </div>
                </div>
                <div class="has-text-centered is-size-5" th:if="${noDataFound}" th:text="${noDataFound}"></div>
                <div class="has-text-centered is-size-5" th:if="${noDataDetails}" th:text="${noDataDetails}"></div>
                <br>
                <div class="table-container">
                    <table class="table is-striped is-hoverable">
                        <thead>
                        <tr>
                            <th>Province state</th>
                            <th>Incident rate</th>
                            <th>More details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="summaryToday : ${summaryTodayList}">
                            <td th:text="${summaryToday.getCombinedKey()}"></td>
                            <td class="is-hidden" th:text="${summaryToday.getConfirmedToday()}"></td>
                            <td class="is-hidden" th:text="${summaryToday.getRecoveredToday()}"></td>
                            <td class="is-hidden" th:text="${summaryToday.getDeathsToday()}"></td>
                            <td class="is-hidden" th:text="${summaryToday.getActive()}"></td>
                            <td th:text="${#numbers.formatDecimal(summaryToday.getIncidentRate(), 0, 'POINT', 2, 'COMMA')}"></td>
                            <td>
                                <a class="button is-rounded is-light modal-bulma" href="javascript:void(0);"
                                   th:attr="data-region=${summaryToday.getCombinedKey()}, data-confirmed=${summaryToday.getConfirmedToday()},
                                   data-recovered=${summaryToday.getRecoveredToday()}, data-deaths=${summaryToday.getDeathsToday()},
                                   data-active=${summaryToday.getActive()}">Details</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
