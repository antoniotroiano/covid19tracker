<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/img/bar-chart-outline.svg" rel="icon" type="image/svg">
    <title th:text="${title}"></title>
    <link href="css/mystyles.css" rel="stylesheet" th:href="@{/css/mystyles.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script th:src="@{/js/charts.js}"></script>
    <script th:src="@{/js/statistic-script.js}"></script>
    <script th:inline="javascript">
        openModalUs("province", "confirmed", "recovered", "deaths", "active", "incidentRate", "peopleTested",
            "peopleHospitalized", "mortalityRate", "testingRate", "hospitalizationRate")
    </script>
</head>
<body>
<div class="container">
    <section class="section">
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="title is-3 has-text-centered">Details for country <span
                        th:text="${selectedCountry}"></span></div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="buttons is-centered">
                    <a class="button is-small is-link is-rounded" href="/" type="submit">Go to home</a>
                    <a class="button is-small is-link is-rounded" href="/sir" type="submit">Go to SIR-Model</a>
                    <a class="button is-small is-link is-rounded"
                       th:href="@{/covid19/timeSeries/country/{country}(country = ${selectedCountry})}" type="submit">Go
                        back</a>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-card" style="width: 25em;">
                        <header class="modal-card-head">
                            <div class="modal-card-title has-text-centered">More details for</div>
                            <button class="delete closeBtn"></button>
                        </header>
                        <section class="modal-card-body">
                            <div class="has-text-centered is-size-9 has-text-weight-bold" id="province"></div>
                            <br>
                            <div>Confirmed: <span class="is-pulled-right button tag is-info" id="confirmed"></span>
                            </div>
                            <hr class="dropdown-divider">
                            <div>Recovered: <span class="is-pulled-right tag is-success" id="recovered"></span></div>
                            <hr class="dropdown-divider">
                            <div>Deaths: <span class="is-pulled-right tag is-danger" id="deaths"></span></div>
                            <hr class="dropdown-divider">
                            <div>Active: <span class="is-pulled-right tag is-warning" id="active"></span></div>
                            <hr class="dropdown-divider">
                            <div>Incident rate: <span class="is-pulled-right tag is-light" id="incidentRate"></span>
                            </div>
                            <hr class="dropdown-divider">
                            <div>People Tested: <span class="is-pulled-right tag is-light" id="peopleTested"></span>
                            </div>
                            <hr class="dropdown-divider">
                            <div>People hospitalized: <span class="is-pulled-right tag is-light"
                                                            id="peopleHospitalized"></span></div>
                            <hr class="dropdown-divider">
                            <div>Mortality rate: <span class="is-pulled-right tag is-light" id="mortalityRate"></span>
                            </div>
                            <hr class="dropdown-divider">
                            <div>Testing rate: <span class="is-pulled-right tag is-light" id="testingRate"></span>
                            </div>
                            <hr class="dropdown-divider">
                            <div>Hospitalization rate: <span class="is-pulled-right tag is-light"
                                                             id="hospitalizationRate"></span></div>
                        </section>
                        <footer class="modal-card-foot">
                        </footer>
                    </div>
                </div>
                <div class="has-text-centered is-size-5" th:if="${noDetailsProvince}"
                     th:text="${noDetailsProvince}"></div>
                <br>
                <div class="table-container buttons has-addons is-centered">
                    <table class="table is-striped is-hoverable">
                        <thead>
                        <tr>
                            <th>Province state</th>
                            <th>More details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dailyReportUsDto : ${allValuesProvinceUS}">
                            <td th:text="${dailyReportUsDto.getProvince()}"></td>
                            <td class="is-hidden" th:text="${dailyReportUsDto.getConfirmed()}"></td>
                            <td class="is-hidden" th:text="${dailyReportUsDto.getRecovered()}"></td>
                            <td class="is-hidden" th:text="${dailyReportUsDto.getDeaths()}"></td>
                            <td class="is-hidden" th:text="${dailyReportUsDto.getActive()}"></td>
                            <td class="is-hidden" th:text="${dailyReportUsDto.getIncidentRate()}"></td>
                            <td class="is-hidden" th:text="${dailyReportUsDto.getPeopleTested()}"></td>
                            <td class="is-hidden" th:text="${dailyReportUsDto.getPeopleHospitalized()}"></td>
                            <td class="is-hidden" th:text="${dailyReportUsDto.getMortalityRate()}"></td>
                            <td class="is-hidden" th:text="${dailyReportUsDto.getTestingRate()}"></td>
                            <td class="is-hidden" th:text="${dailyReportUsDto.getHospitalizationRate()}"></td>
                            <td>
                                <a class="button is-rounded is-light modal-bulma" href="javascript:void(0);"
                                   th:attr="data-province=${dailyReportUsDto.getProvince()},
                                   data-confirmed=${dailyReportUsDto.getConfirmed()},
                                   data-recovered=${dailyReportUsDto.getRecovered()},
                                   data-deaths=${dailyReportUsDto.getDeaths()},
                                   data-active=${dailyReportUsDto.getActive()},
                                   data-incidentRate=${dailyReportUsDto.getIncidentRate()},
                                   data-peopletested=${dailyReportUsDto.getPeopleTested()},
                                   data-peopleHospitalized=${dailyReportUsDto.getPeopleHospitalized()},
                                   data-mortalityRate=${dailyReportUsDto.getMortalityRate()},
                                   data-testingRate=${dailyReportUsDto.getTestingRate()},
                                   data-hospializationRate=${dailyReportUsDto.getHospitalizationRate()}">Details</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
