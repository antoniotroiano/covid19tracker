<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title th:text="${title}"></title>
    <link href="../static/css/mystyles.css" rel="stylesheet" th:href="@{/css/mystyles.css}">
    <link href="../static/css/toggle-switch.css" rel="stylesheet" th:href="@{/css/toggle-switch.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
    <script th:src="@{/js/charts.js}"></script>
    <script th:inline="javascript">
        getCountryV2(country);
    </script>
    <style>
        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            padding-top: 0em;
            display: none;
            position: absolute;
            overflow: auto;
            z-index: 1;
            max-height: 20em;
        }

        .dropdown-content a {
            padding-right: 0em;
            display: block;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        .show {
            display: block;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(84px);
            -ms-transform: translateX(84px);
            transform: translateX(84px);
        }

        .on {
            display: none;
        }

        .on, .off {
            color: white;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            font-size: 10px;
            font-family: Verdana, sans-serif;
        }

        input:checked + .slider .on {
            display: block;
        }

        input:checked + .slider .off {
            display: none;
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <section class="section">
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="title is-3 has-text-centered">Daily data of COVID-19 for <span
                        th:text="${selectedCountry}"></span></div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="buttons is-centered">
                    <a class="button is-small is-link is-rounded" href="/v2/covid19" type="submit">Go to home</a>
                    <a class="button is-small is-link is-rounded" href="/sir-model" type="submit">Go to SIR-Model</a>
                    <a class="button is-small is-link is-rounded" id="loadingUpdate"
                       onclick="loading('loadingUpdate')"
                       th:href="@{/v2/covid19/timeSeries/{country}(country = ${selectedCountry})}">Update data for&nbsp;<span
                            th:text="${selectedCountry}"></span></a>
                </div>
                <div class="buttons is-centered">
                    <div class="dropdown">
                        <button class="button is-link is-rounded" onclick="myFunction()">Select country</button>
                        <div class="dropdown-content" id="myDropdown">
                            <input class="input" id="myInput" onkeyup="filterFunction()"
                                   placeholder="Search for country.." type="text">
                            <div th:each="countries : ${listCountries}">
                                <a class="dropdown-item"
                                   th:onclick="/*<![CDATA[*/ getCountryV2(/*[[${countries}]]*/) /*]]>*/"
                                   th:text="${countries}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-tablet is-12-desktop is-10-widescreen is-9-fullhd">
                <div class="has-text-centered is-size-5" th:if="${noDataForThisCountry}"></div>
                <div class="tile is-ancestor">
                    <div class="tile is-horizontal">
                        <div class="tile is-parent">
                            <div class="tile is-child notification is-info">
                                <span class="icon is-pulled-right"><img src="/img/checkmark-outline.svg"></span>
                                <div class="is-size-5">Confirmed</div>
                                <div class="is-size-6"
                                     th:text="${countryDetails.getConfirmed() == 0} ? ${'No value!'}
                                         : ${#numbers.formatInteger(countryDetails.getConfirmed(),3,'POINT')}"></div>
                                <div class="is-size-6"
                                     th:if="${countryDetails.getTodayConfirmed() != 0}
                                     AND ${countryDetails.getTodayConfirmed() != countryDetails.getConfirmed()}
                                     AND ${(countryDetails.getConfirmed() - confirmedYesterday) > 0}"
                                     th:text="'+ ' + ${#numbers.formatInteger(countryDetails.getTodayConfirmed(), 3, 'POINT')}"></div>
                            </div>
                        </div>
                        <div class="tile is-parent">
                            <div class="tile is-child notification is-success">
                                <span class="icon is-pulled-right"><img src="/img/fitness-outline.svg"></span>
                                <div class="is-size-5">Recovered</div>
                                <div class="is-size-6"
                                     th:text="${countryDetails.getRecovered() == 0} ? ${'No value!'}
                                         : ${#numbers.formatInteger(countryDetails.getRecovered(),3,'POINT')}"></div>
                                <div class="is-size-6"
                                     th:if="${(countryDetails.getRecovered() - recoveredYesterday) != 0}
                                     AND ${(countryDetails.getRecovered() - recoveredYesterday) != countryDetails.getRecovered()}
                                     AND ${(countryDetails.getRecovered() - recoveredYesterday) > 0}"
                                     th:text="'+ ' + ${#numbers.formatInteger(countryDetails.getRecovered() - recoveredYesterday, 3, 'POINT')}"></div>
                            </div>
                        </div>
                        <div class="tile is-parent">
                            <div class="tile is-child notification is-danger">
                                <span class="icon is-pulled-right"><img src="/img/skull-outline.svg"></span>
                                <div class="is-size-5">Deaths</div>
                                <div class="is-size-6"
                                     th:text="${countryDetails.getDeaths() == 0} ? ${'No value!'}
                                         : ${#numbers.formatInteger(countryDetails.getDeaths(),3,'POINT')}"></div>
                                <div class="is-size-6"
                                     th:if="${countryDetails.getTodayDeaths() != 0}
                                     AND ${countryDetails.getTodayDeaths() != countryDetails.getDeaths()}
                                     AND ${(countryDetails.getDeaths() - deathsYesterday) > 0}"
                                     th:text="'+ ' + ${#numbers.formatInteger(countryDetails.getTodayDeaths(), 3, 'POINT')}"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tile is-ancestor">
                    <div class="tile is-horizontal">
                        <div class="tile is-parent">
                            <div class="tile is-child notification is-warning">
                                <span class="icon is-pulled-right"><img src="/img/medkit-outline.svg"></span>
                                <div class="is-size-5">Active cases</div>
                                <div class="is-size-6"
                                     th:text="${#numbers.formatInteger(countryDetails.getConfirmed()
                                     - countryDetails.getDeaths() - countryDetails.getRecovered(), 3, 'POINT')}"></div>
                                <div class="is-size-6"
                                     th:if="${((countryDetails.getConfirmed() - countryDetails.getDeaths() - countryDetails.getRecovered())
                                     - (confirmedYesterday - deathsYesterday - recoveredYesterday)) >= 0}"
                                     th:text="'+ ' + ${#numbers.formatInteger((countryDetails.getConfirmed()
                                     - countryDetails.getDeaths() - countryDetails.getRecovered())
                                     - (confirmedYesterday - deathsYesterday - recoveredYesterday), 3, 'POINT')}"></div>
                                <div class="is-size-6"
                                     th:if="${((countryDetails.getConfirmed() - countryDetails.getDeaths() - countryDetails.getRecovered())
                                     - (confirmedYesterday - deathsYesterday - recoveredYesterday)) < 0}"
                                     th:text="'- ' + ${#numbers.formatInteger(inverted, 3, 'POINT')}"
                                     th:with="inverted=${-((countryDetails.getConfirmed() - countryDetails.getDeaths()
                                     - countryDetails.getRecovered()) - (confirmedYesterday - deathsYesterday - recoveredYesterday))}"></div>
                                <hr class="dropdown-divider">
                                <div class="is-size-5">Critical</div>
                                <div class="is-size-6"
                                     th:text="${#numbers.formatInteger(countryDetails.getCritical(), 3, 'POINT')}"></div>
                            </div>
                        </div>
                        <div class="tile is-parent">
                            <div class="tile is-child notification is-light">
                                <span class="icon is-pulled-right"><img src="/img/analytics-outline.svg"></span>
                                <div class="is-size-5">Rate</div>
                                <div class="is-size-7 is-pulled-right tag is-danger"
                                     th:text="${#numbers.formatDecimal(countryDetails.getDeathRate(), 1, 'COMMA', 2, 'POINT') + ' %'}"></div>
                                <div class="is-size-6">Death rate:</div>
                                <hr class="dropdown-divider">
                                <div class="is-size-7 is-pulled-right tag is-success"
                                     th:text="${#numbers.formatDecimal(countryDetails.getRecoveryRate(), 1, 'COMMA', 2, 'POINT') + ' %'}"></div>
                                <div class="is-size-6">Recovery rate:</div>
                                <hr class="dropdown-divider">
                                <div class="is-size-7 is-pulled-right tag is-warning"
                                     th:text="${#numbers.formatDecimal(countryDetails.getRecoveredVSDeathRatio(), 1, 'COMMA', 2, 'POINT') + ' %'}"></div>
                                <div class="is-size-6">Recovery vs death rate:</div>
                            </div>
                        </div>
                        <div class="tile is-parent">
                            <div class="tile is-child notification is-light">
                                <span class="icon is-pulled-right"><img src="/img/analytics-outline.svg"></span>
                                <div class="is-size-5">Data</div>
                                <div class="is-size-6 is-pulled-right"
                                     th:text="${#numbers.formatInteger(countryDetails.getPopulation(), 3, 'POINT')}"></div>
                                <div class="is-size-6">Population:</div>
                                <hr class="dropdown-divider">
                                <div class="is-size-6 is-pulled-right"
                                     th:text="${#numbers.formatInteger(countryDetails.getCasesPerMillionPopulation(), 3, 'POINT')}"></div>
                                <div class="is-size-6">Cases per mill.:</div>
                                <hr class="dropdown-divider">
                                <div class="is-size-6 is-pulled-right" th:text="${date}"></div>
                                <div class="is-size-6">Updated:</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="buttons has-addons is-centered">
                    <a class="button is-small is-rounded is-info"
                       th:href="@{/covid19/daily/{country}/details(country = ${selectedCountry})}"
                       th:if="${moreDetailsAvailable}">Details
                        for&nbsp;<span th:text="${selectedCountry}"></span></a>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-7-tablet is-6-desktop is-5-widescreen is-4-fullhd">
                <div class="switch-toggle switch-ios">
                    <input checked id="line" name="view" onclick="changeCharts()" type="radio">
                    <label for="line" onclick="">Line Chart</label>
                    <input id="bar" name="view" onclick="changeCharts()" type="radio">
                    <label for="bar" onclick="">Bar Chart</label>
                    <a></a>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <div class="has-text-centered is-size-5" th:if="${noDataForTimeSeries}"
                     th:text="${noDataForTimeSeries}"></div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <canvas class="box" id="toggleChartType"></canvas>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <br>
                <div class="has-text-centered is-size-4">Daily trend of COVID-19 for <span
                        th:text="${selectedCountry}"></span></div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <canvas class="box" id="confirmedOneDay"></canvas>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <canvas class="box" id="recoveredOneDay"></canvas>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
            <div class="column is-12-mobile is-12-tablet is-12-desktop is-12-widescreen is-12-fullhd">
                <canvas class="box" id="deathsOneDay"></canvas>
            </div>
        </div>
    </section>
</div>
<script th:inline="javascript">
    let toggleCharts = document.getElementById('toggleChartType');
    /*<![CDATA[*/
    let country = /*[[${selectedCountry}]]*/ '';
    let confirmedList = /*[[${confirmedList}]]*/ '';
    let deathsList = /*[[${deathsList}]]*/ '';
    let recoveredList = /*[[${recoveredList}]]*/ '';
    let dates = /*[[${dateList}]]*/ '';
    /*]]>*/

    toggleChartTypes(toggleCharts, dates, confirmedList, recoveredList, deathsList, country);

    function changeCharts() {
        let isChecked = document.getElementById("line").checked;
        if (isChecked === true) {
            let lineChart = 'line';
            change(lineChart, toggleCharts, dates, confirmedList, recoveredList, deathsList, country);
        } else {
            let barChart = 'bar';
            change(barChart, toggleCharts, dates, confirmedList, recoveredList, deathsList, country);
        }
    }

    let canvasConfirmed = document.getElementById('confirmedOneDay');
    let canvasRecovered = document.getElementById('recoveredOneDay');
    let canvasDeaths = document.getElementById('deathsOneDay');

    /*<![CDATA[*/
    let confirmedOneDay = /*[[${dailyTrendConfirmed}]]*/ '';
    let recoveredOneDay = /*[[${dailyTrendRecovered}]]*/ '';
    let deathsOneDay = /*[[${dailyTrendDeaths}]]*/ '';
    let datesOneDay = /*[[${dateList}]]*/ '';
    /*]]>*/

    changeSelectedBarChart(canvasConfirmed, datesOneDay, confirmedOneDay, 'Confirmed');
    changeSelectedBarChart(canvasRecovered, datesOneDay, recoveredOneDay, 'Recovered');
    changeSelectedBarChart(canvasDeaths, datesOneDay, deathsOneDay, 'Deaths');
</script>
</body>
</html>
